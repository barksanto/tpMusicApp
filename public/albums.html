  <style>
    .header-text {
      font-family: 'Indie Flower', cursive;
    }

    .progress {
      flex: 10;
      position: relative;
      display: flex;
      flex-basis: 100%;
      height: 5px;
      transition: height 0.3s;
      background: rgba(0, 0, 0, 0.5);
      cursor: ew-resize;
    }

    .progress__filled {
      width: 50%;
      background: #ffc600;
      flex: 0;
      flex-basis: 50%;
    }

    .go-to-home {
      color: white;
    }

    .go-to-home:hover {
      color: white;
    }

    .home-btn-link {
      padding: 10px;
      background-color: blueviolet;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="player pt-5">
    <video class="player__video viewer d-none" src="./audio.mp3"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">â–º</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <h1 class="text-center header-text col-12">Hello Music World!</h1>
      <h2 class="text-center albums-header col-12">Let's buy some new Albums!</h2>
      <div class="home-btn-link">
        <a href="./index.html" class="text-center col-12 go-to-home">Back to Home</a>
      </div>
    </div>
  </div>
  <div class="buy-songs">
    <div class="container">
      <div class="row">
        <div class="card text-white bg-dark col-6 border border-secondary">
          <h2>Transatlantacism</h2>
          <button type="button" class="btn btn-success  transatlantacism-btn">Buy this Album</button>
          <ul class="new-album-1"></ul>
        </div>
        <div class="card text-white bg-dark col-6 border border-secondary">
          <h2>Time the Revelator</h2>
          <button type="button" class="btn btn-success revelator-btn">Buy this Album</button>
          <ul class="new-album-2"></ul>
        </div>
      </div>
      <div class="row">
        <div class="card text-white bg-dark col-6 border border-secondary">
          <h2>Kid A</h2>
          <button type="button" class="btn btn-success kid-btn">Buy this Album</button>
          <ul class="new-album-4"></ul>
        </div>
        <div class="card text-white bg-dark col-6 border border-secondary">
          <h2>Alligator</h2>
          <button type="button" class="btn btn-success alligator-btn">Buy this Album</button>
          <ul class="new-album-5"></ul>
        </div>
      </div>
      <div class="row">
        <div class="card text-white bg-dark col-6 border border-secondary">
          <h2>The Blueprint</h2>
          <button type="button" class="btn btn-success blueprint-btn">Buy this Album</button>
          <ul class="new-album-3"></ul>
        </div>
      </div>
    </div>
  </div>


  </div>
